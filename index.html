<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: calc(80vw / 15);
            text-align: center;
            color: black;
            margin-top: 0;
        }
        
        .qr_code_div {
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        
        #qr_canvas {
            border: 4px solid black;
        }
        
        p {
            font-size: calc(80vw / 40);
            text-align: center;
            margin-bottom: 5vh;
        }

        #timer {
            font-size: calc(80vw / 10);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

</head>
<body>
    <h1 id="maintitle"><i>Compliance & Complaints Form</i></h1>
    
    <p><b>Notice:</b> Due to an exceptional number of current requests, the necessary form will be displayed below within the allotted time. Please do not refresh or navigate away from this page. We appreciate your patience.</p>
    
    <div id="timer">09:37</div>
    
    <h1 id="message" style="display: none;">Go Fuck Yourself :)</h1>
    
    <div class="qr_code_div">
        <canvas id="qr_canvas" width="200" height="200"></canvas>
    </div>

    <footer>
        &copy; Bonjourno Enterprises 2023
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        var timer = document.getElementById('timer');
        var message = document.getElementById('message');
        var qrCodeDiv = document.querySelector('.qr_code_div');

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            var interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.style.display = 'none';
                    message.style.display = 'block';
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            var elevenMinutesThirtyNineSeconds = 9 * 60 + 37;
            startTimer(elevenMinutesThirtyNineSeconds, timer);
        });

        function generateQRCode(text, canvasId) {
            var canvas = document.getElementById(canvasId);
            var qr = new QRious({
                element: canvas,
                value: text,
                size: 500,
            });
        }

        // Get the current URL
        var currentURL = window.location.href;

        // Generate QR code using the current URL
        generateQRCode(currentURL, 'qr_canvas');
    </script>
</body>
</html>
